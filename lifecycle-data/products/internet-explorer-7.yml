content: "\n## <a name=\"links\"></a>Liên kết \n* [Hướng dẫn di chuyển](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Câu hỏi thường gặp về Chính sách Vòng đời của Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7 là một cấu phần của Windows Embedded Compact 7 và Windows Embedded Compact 2013 và tuân theo cùng một vòng đời. \n> [!NOTE]\n> Kể từ ngày 12/01/2016, chỉ phiên bản Internet Explorer mới nhất trên một hệ điều hành được hỗ trợ mới nhận được hỗ trợ kỹ thuật và các bản cập nhật bảo mật."
