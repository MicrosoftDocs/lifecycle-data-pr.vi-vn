name: Microsoft SQL Server 2008
summary: >
  Microsoft SQL Server 2008 tuân theo chính sách vòng đời [cố định](/lifecycle/policies/fixed) .


  Điều này áp dụng cho các phiên bản sau: Datacenter, Developer, Enterprise, Express, Express với dịch vụ nâng cao, Standard, Standard Edition cho doanh nghiệp nhỏ, web, Workgroup


  > [!IMPORTANT]

  > Hỗ trợ cho sản phẩm này đã kết thúc. Xem hướng dẫn di chuyển bên dưới.
