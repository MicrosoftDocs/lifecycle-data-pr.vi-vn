name: Microsoft SQL Server 2008
summary: >
  Microsoft SQL Server 2008 tuân theo chính sách vòng đời [cố định](/lifecycle/policies/fixed) .


  Điều này áp dụng cho các phiên bản sau: nhà phát triển, doanh nghiệp, Express, Express với dịch vụ nâng cao, tiêu chuẩn, phiên bản tiêu chuẩn cho doanh nghiệp nhỏ, web, nhóm làm việc


  > [!IMPORTANT]

  > Hỗ trợ cho sản phẩm này đã kết thúc. Xem hướng dẫn di chuyển bên dưới.
