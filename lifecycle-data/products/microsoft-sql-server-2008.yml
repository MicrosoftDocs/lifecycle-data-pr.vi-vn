content: "> [!TIP]\n> *Chương trình Cập nhật Bảo mật Mở rộng (ESU) sẵn có cho phiên bản Datacenter, Standard, Enterprise, Web và Workgroup của sản phẩm này sẽ kéo dài thêm ba năm kể từ khi kết thúc dịch vụ hỗ trợ. Liên hệ với đối tác hoặc nhóm tài khoản Microsoft của bạn để tìm hiểu thêm. \n\n## <a name=\"links\"></a>Liên kết \n* [Hướng dẫn di chuyển](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Chính sách gói dịch vụ](/lifecycle/policies/fixed#service-packs)\n* [SQL Release Services Blog](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Chương trình Cập nhật Bảo mật Mở rộng (ESU)](/lifecycle/faq/extended-security-updates)\n\n> [!NOTE]\n> Đối với IA64, SP3 sẽ được hỗ trợ cho đến ngày 09/7/2019.\n\n## <a name=\"editions\"></a>Phiên bản \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express với Dịch vụ Nâng cao\n* Tiêu Chuẩn\n* Phiên bản Tiêu Chuẩn cho Doanh nghiệp Nhỏ\n* Web\n* Nhóm làm việc"
