summary: >
  Microsoft SQL Server 2008 tuân theo Chính sách Vòng đời [Cố định](/lifecycle/policies/fixed).


  Bài viết này áp dụng với các phiên bản sau: Datacenter, Developer, Enterprise, Express, Express với Dịch vụ Nâng cao, Tiêu chuẩn, Phiên bản Tiêu chuẩn cho Doanh nghiệp Nhỏ, Web, Workgroup


  > [!IMPORTANT]

  > Hỗ trợ dành cho sản phẩm này đã kết thúc Xem hướng dẫn di chuyển bên dưới.
