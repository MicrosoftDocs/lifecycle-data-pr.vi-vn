content: "> [!TIP]\n> Bản Cập Nhật bảo mật mở rộng (ESU) có sẵn cho các phiên bản Datacenter, Standard, Enterprise, web và Workgroup của sản phẩm này, cho đến khi có thêm ba năm qua kết thúc hỗ trợ.\nPhát hành-------------------------------ngày bắt đầu----ngày kết thúc\n\nCập Nhật bảo mật mở rộng năm 3---07/13/2021---07/12/2022\n\nCập Nhật bảo mật mở rộng năm 2---07/14/2021---07/13/2021\n\nCập Nhật bảo mật mở rộng năm 1---07/9/2019---07/14/2020\n\n\n## <a name=\"links\"></a>Liên kết \n* [Hướng dẫn di chuyển](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Chính sách gói dịch vụ](/lifecycle/policies/fixed#service-packs)\n* [Mở rộng bảo mật Cập Nhật chương trình (ESU)](/lifecycle/faq/extended-security-updates)\n* [Blog dịch vụ phát hành SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Đối với IA64, SP3 sẽ được hỗ trợ cho đến khi 7/9/2019.\n\n## <a name=\"editions\"></a>Phiên bản \n* Datacenter\n* Phát triển\n* Doanh nghiệp\n* Express\n* Express với dịch vụ nâng cao\n* Tiêu chuẩn\n* Ấn bản tiêu chuẩn cho doanh nghiệp nhỏ\n* Web\n* Workgroup"
