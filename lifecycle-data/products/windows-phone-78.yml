content: "\n\n> [!NOTE]\n> Microsoft sẽ cung cấp các bản Cập Nhật cho hệ điều hành trên điện thoại của bạn, bao gồm cả các bản Cập Nhật bảo mật, trong khoảng thời gian 18 tháng sau ngày bắt đầu vòng đời. Việc phân phối các bản Cập Nhật có thể được điều khiển bởi nhà cung cấp dịch vụ di động hoặc hãng sản xuất điện thoại mà bạn đã mua điện thoại. Cập Nhật tính khả dụng cũng sẽ khác nhau theo quốc gia, khu vực và khả năng phần cứng."
