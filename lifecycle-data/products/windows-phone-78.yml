content: "\n\n> [!NOTE]\n> Microsoft sẽ phát hành các bản cập nhật cho Hệ Điều hành trên điện thoại của bạn, bao gồm cả các bản cập nhật bảo mật trong 18 tháng kể từ ngày bắt đầu vòng đời sản phẩm. Việc phân phối các bản cập nhật có thể được kiểm soát bởi nhà cung cấp dịch vụ di động hoặc nhà sản xuất điện thoại mà bạn đã mua điện thoại của mình. Tính khả dụng của bản cập nhật cũng sẽ thay đổi theo quốc gia, khu vực và tính năng phần cứng."
