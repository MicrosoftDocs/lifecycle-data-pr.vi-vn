content: "\n## <a name=\"links\"></a>Liên kết \n* [Trình bảo vệ Điểm cuối Hệ thống Trung tâm](/lifecycle/products/microsoft-system-center-2012-endpoint-protection)\n\n> [!NOTE]\n> Trình bảo mật Máy khách Forefront đã ngừng hoạt động kể từ ngày 14/7/2015. Các bản cập nhật chống phần mềm có hại và phần mềm gián điệp sẽ không còn khả dụng sau ngày kết thúc hỗ trợ sản phẩm. Vui lòng cân nhắc sử dụng Trình Bảo vệ Điểm cuối Hệ thống Trung tâm như một giải pháp thay thế."
