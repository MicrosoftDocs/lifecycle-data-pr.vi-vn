content: "\n## <a name=\"links\"></a>Liên kết \n* [Bảo vệ điểm cuối Trung tâm hệ thống](http://www.microsoft.com/server-cloud/products/system-center-2012-r2-configuration-manager/default.aspx)\n\n> [!NOTE]\n> Forefront Client Security đã ngừng hoạt động. Hỗ trợ là kết thúc ngày 14 tháng 7 năm 2015. Các bản cập nhật định nghĩa antimalware và Antispyware sẽ không còn sẵn dùng sau khi kết thúc hỗ trợ cho phiên bản sản phẩm. Vui lòng đánh giá bảo vệ điểm cuối Trung tâm hệ thống như một thay thế."
