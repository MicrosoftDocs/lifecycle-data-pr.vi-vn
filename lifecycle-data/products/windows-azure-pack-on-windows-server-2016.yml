content: "\n## <a name=\"links\"></a>Liên kết \n* [Thông tin Bổ sung](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Azure Pack cho Windows Server là một giải pháp đám mây kết hợp mang công nghệ Windows Azure đến trung tâm dữ liệu của bạn. Nó cho phép khách hàng của Microsoft cung cấp một đám mây phong phú, tự phục vụ, nhiều người thuê trên phần cứng của trung tâm dữ liệu của bạn mà không mất thêm chi phí."
