content: "\n\n## <a name=\"links\"></a>Liên kết \n* [Thông tin về dịch vụ cho các phiên bản cũ hơn của Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Các phiên bản Visual Studio 2015 của những thành phần sau được đính kèm và hỗ trợ như một phần của vòng đời sản phẩm Visual Studio 2015: Agents, ESM, Modelling SDK, PSM, Remote Tools, SDK, Shell (Tích hợp), Shell (Cô lập), TPS, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Phiên bản \n* Community\n* Enterprise\n* Express cho Web\n* Express cho Windows 10\n* Express cho Windows Desktop\n* Professional\n* Release Management\n* Test Professional"
