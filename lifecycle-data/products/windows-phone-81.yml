content: "\n## <a name=\"links\"></a>Liên kết \n* [Câu hỏi thường gặp về Windows Phone 8,1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft sẽ cung cấp các bản Cập Nhật cho hệ điều hành, bao gồm các bản Cập Nhật bảo mật, tối thiểu là 36 tháng sau ngày bắt đầu vòng đời. Các bản Cập Nhật sẽ tăng, với mỗi bản Cập Nhật được xây dựng trên bản Cập Nhật trước đó. Khách hàng cần cài đặt mỗi bản Cập Nhật để được hỗ trợ. Việc phân phối các bản Cập Nhật gia tăng này có thể được điều khiển bởi nhà cung cấp dịch vụ di động hoặc hãng sản xuất điện thoại mà bạn đã mua điện thoại và cài đặt sẽ yêu cầu điện thoại của bạn có bất kỳ bản Cập Nhật nào trước đó. Cập Nhật tính khả dụng cũng sẽ khác nhau theo quốc gia, khu vực và khả năng phần cứng."
