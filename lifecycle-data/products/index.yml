### YamlMime:ContentBrowser
title: Tìm kiếm thông tin về vòng đời sản phẩm và dịch vụ (xem trước)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Trang này đang được phát triển. Để có danh sách đầy đủ các sản phẩm của Microsoft và các dòng thời gian hỗ trợ và chi tiết, vui lòng truy cập [aka.MS/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n\n\nVòng đời của Microsoft cung cấp các hướng dẫn nhất quán và có dự đoán để hỗ trợ trong suốt cuộc đời của một sản phẩm, giúp khách hàng quản lý các khoản đầu tư và môi trường CNTT trong khi lập kế hoạch chiến lược cho tương lai.\n\n\nTìm kiếm dưới đây để biết danh sách các sản phẩm và dịch vụ thương mại của Microsoft và sau đó chọn kết quả của bạn để tìm hỗ trợ và thời hạn dịch vụ, yêu cầu Cập Nhật, thông tin di chuyển và yêu cầu hệ thống."
