### YamlMime:ContentBrowser
title: Tìm kiếm thông tin vòng đời sản phẩm và dịch vụ (bản xem trước)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Trang này đang được phát triển và sẽ hoàn toàn trực tiếp vào ngày 2 tháng 9. Trong lúc này, bạn có thể xem danh sách đầy đủ các sản phẩm Microsoft với các đường thời gian hỗ trợ và chi tiết tại [aka.MS/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Xuất thông tin vòng đời từ trang [xuất vòng đời](/lifecycle/export/products) .\n\n\nMicrosoft Lifecycle cung cấp hướng dẫn nhất quán và dự đoán để hỗ trợ trong suốt cuộc sống của một sản phẩm, giúp khách hàng quản lý các khoản đầu tư và môi trường của họ trong khi lập kế hoạch chiến lược cho tương lai.\n\n\nTìm kiếm dưới đây để biết danh sách các dịch vụ và sản phẩm thương mại Microsoft và sau đó chọn kết quả của bạn để tìm các đường thời gian hỗ trợ và phục vụ, các bản Cập Nhật bắt buộc, thông tin di chuyển và yêu cầu hệ thống."
