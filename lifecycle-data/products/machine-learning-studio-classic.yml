content: "\n\n## <a name=\"links\"></a>Liên kết \n* [Di chuyển sang Máy học của Azure](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Machine Learning Studio (cổ điển) sẽ ngừng hoạt động vào ngày 31 tháng tám năm 2024. Bắt đầu từ ngày 1 tháng Mười hai năm 2021, khách hàng sẽ không thể tạo mới tài nguyên Machine Learning Studio (cổ điển). Khách hàng nên chuyển sang Máy học của Azure trước tháng Tám năm 2024. Truy cập vào [đây](https://docs.microsoft.com/azure/machine-learning/migrate-overview) để tìm hiểu thêm."
