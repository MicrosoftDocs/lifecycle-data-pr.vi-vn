content: "\n\n## <a name=\"links\"></a>Liên kết \n* [Thông tin về dịch vụ cho các phiên bản cũ hơn của Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Các phiên bản Visual Studio 2021 của những thành phần sau được đính kèm và hỗ trợ như một phần của vòng đời sản phẩm Visual Studio 2012: Agents, IntelliTrace Collector, Microsoft Azure Tools, Remote Tools, SDK, Shell (Tích hợp), Shell (Isolated), SQL Server Data Tools, Team Explorer, Visual C++ Redistributable, Web Tools Extensions.\n\n\n## <a name=\"editions\"></a>Phiên bản \n* Express cho Web\n* Express cho Windows Desktop\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
