name: Visual Studio 2012
summary: >+
  Visual Studio 2012 tuân theo chính sách vòng đời [cố định](/lifecycle/policies/fixed) .


  Điều này áp dụng cho các phiên bản sau: đại lý, cộng đồng 2013, Express cho web, Express cho Windows 8, Express cho Windows Desktop, IntelliTrace Collector, Microsoft Azure công cụ, cao cấp, chuyên nghiệp, công cụ từ xa, Shell (tích hợp), Shell (Isolated), công cụ dữ liệu SQL Server, nhóm Explorer, kiểm tra chuyên nghiệp 2013, Ultimate

