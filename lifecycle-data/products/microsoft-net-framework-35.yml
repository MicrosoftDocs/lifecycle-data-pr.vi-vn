content: "\n## <a name=\"links\"></a>Liên kết \n* [Câu hỏi thường gặp về vòng đời-.NET Framework](/lifecycle/faq/dotnet-framework)\n* [Thông tin sản phẩm](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Hỗ trợ cho các phiên bản .NET Framework 3. x trước 3,5 SP1 đã kết thúc vào ngày 12 tháng 7 2011. \n> [!NOTE]\n> Ngày vòng đời được áp dụng cho .NET 3,5 SP1 khi chạy trên Windows 10 phiên bản 1809, Windows Server 2019 hoặc mới hơn. Trên các phiên bản cũ hơn của Windows, .NET 3,5 SP1 thông qua vòng đời của hệ điều hành Windows cơ bản."
