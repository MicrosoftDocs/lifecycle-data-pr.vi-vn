summary: >+
  Microsoft Connected Services Framework 3,0 tuân theo chính sách vòng đời [cố định](/lifecycle/policies/fixed) .


  Điều này áp dụng cho các phiên bản sau: thanh toán tiêu chuẩn kinh doanh sự kiện, xử lý đơn hàng sự kiện doanh nghiệp tiêu chuẩn, máy chủ, tiêu chuẩn, máy chủ tiêu chuẩn với sự kiện tiêu chuẩn kinh doanh

