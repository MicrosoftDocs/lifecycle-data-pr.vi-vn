content: "\n\n## <a name=\"links\"></a>Liên kết \n* [Thông tin sản phẩm](/windows-server/get-started-19/whats-new-19)\n* [Cập nhật trên bản có sẵn Windows Server 2019](https://aka.ms/WSRelaunchBlog)\n* [Câu hỏi Thường gặp về Vòng đời - sản phẩm Windows](/lifecycle/faq/windows)\n* [Vòng đời hoạt động của ảnh cơ sở bô chứa Windows](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> Các Container được phát hành cùng với Windows Server 2019 tuân theo cùng ngày với vòng đời sản phẩm Window Server 2019.\n> [!NOTE]\n> Windows Server 2019 và Windows Server, phiên bản 1809 được phát hành lại vào ngày 13/11/2018. Ngày hỗ trợ đã được điều chỉnh cho phù hợp.\n\n\n## <a name=\"editions\"></a>Phiên bản \n* Datacenter\n* Essentials\n* Tiêu Chuẩn"
