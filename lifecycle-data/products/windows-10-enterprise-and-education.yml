name: Windows 10 Enterprise và Education
summary: >+
  Windows 10 Enterprise và Education tuân theo Chính sách Vòng đời [Hiện đại](/lifecycle/policies/modern).



  Điều này áp dụng với các phiên bản sau: Education, Enterprise, Enterprise đa phiên



  > [!IMPORTANT]

  > Bắt đầu từ Windows 10, phiên bản 21H2 (Bản cập nhật Windows 10 Tháng Mười Một năm 2021), các bản cập nhật tính năng sẽ được phát hành hàng năm trong nửa cuối năm thông qua Kênh Sẵn có Chung. Truy cập vào [đây](https://blogs.windows.com/windowsexperience/?p=176473) để tìm hiểu thêm. Microsoft sẽ tiếp tục hỗ trợ ít nhất một kênh nửa năm Windows 10 cho đến ngày 14 tháng mười năm 2025.

