content: "\n\n## <a name=\"links\"></a>Liên kết \n* [Thông tin dịch vụ](https://www.visualstudio.com/productinfo/vs-servicing-vs)\n\n\n> [!NOTE]\n> Các phiên bản Visual Studio 2013 của những thành phần sau được đính kèm và hỗ trợ như một phần của vòng đời sản phẩm Visual Studio 2013: Agents, IntelliTrace Collector, Modelling SDK, Multibyte MFC Library, Remote Tools, SDK, Shell (Tích hợp), Shell (Cô lập), Team Explorer, Visual C++ Redistributable, Web Tools Extensions\n\n\n## <a name=\"editions\"></a>Phiên bản \n* Community\n* Express cho Web\n* Express cho Windows\n* Express cho Windows Desktop\n* Premium\n* Professional\n* Release Management\n* Test Professional\n* Ultimate"
