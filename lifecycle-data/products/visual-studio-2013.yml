  Visual Studio 2013 tuân theo chính sách vòng đời [cố định](/lifecycle/policies/fixed) .


  Điều này áp dụng cho các phiên bản sau: đại lý, tất cả, cộng đồng, Express cho web, Express dành cho Windows, Express cho Windows Desktop, IntelliTrace Collector, mô hình SDK, thư viện multibyte MFC, Premium, chuyên nghiệp, quản lý phát hành, công cụ từ xa, SDK, vỏ (tích hợp), phần mở rộng công cụ web

