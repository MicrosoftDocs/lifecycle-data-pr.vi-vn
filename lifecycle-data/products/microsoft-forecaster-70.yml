content: "\n## <a name=\"links\"></a>Liên kết \n* [Hướng dẫn di chuyển](https://mbs.microsoft.com/customersource/northamerica/news-events/news-events/news/ForecasterDiscontinuationNoticeGP)\n* [Chính sách gói dịch vụ](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Forecaster hỗ trợ kết thúc vào ngày chỉ ra trừ khi phân phối như là một phần của một sản phẩm Dynamics. Khi phân phối với một sản phẩm Dynamics, Dynamics vòng đời ngày ghi đè ngày forecaster."
