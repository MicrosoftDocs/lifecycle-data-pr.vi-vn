name: Windows Vista
summary: >
  Windows Vista tuân theo chính sách vòng đời [cố định](/lifecycle/policies/fixed) .


  Điều này áp dụng cho các phiên bản sau: kinh doanh, kinh doanh N, doanh nghiệp, doanh nghiệp X64, Home Basic, Home Basic 64-bit, Home Basic N, Home Basic N 64-bit, Home Premium, Home Premium 64-bit, Starter, Ultimate, Ultimate 64-bit


  > [!IMPORTANT]

  > Hỗ trợ cho sản phẩm này đã kết thúc, xem bên dưới để biết thông tin di chuyển.
