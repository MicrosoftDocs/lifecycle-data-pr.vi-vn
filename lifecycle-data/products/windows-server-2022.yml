content: "> [!TIP]\n> Microsoft Edge tuân theo [Chính sách Vòng đời Hiện đại](https://docs.microsoft.com/lifecycle/policies/modern). Vui lòng tham khảo [tài liệu về vòng đời của Edge](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) để biết cách duy trì cập nhật và hỗ trợ cho trình duyệt này.\n\n\n## <a name=\"links\"></a>Liên kết \n* [Câu hỏi Thường gặp về Vòng đời - Windows](/lifecycle/faq/windows)\n* [Thông tin sản phẩm](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Các Container được phát hành cùng với Windows Server 2022 tuân theo cùng ngày với vòng đời sản phẩm. \n\n\n## <a name=\"editions\"></a>Phiên bản \n* Datacenter\n* Datacenter: Phiên bản Azure\n* Essentials\n* Tiêu Chuẩn"
