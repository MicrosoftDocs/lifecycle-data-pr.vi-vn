content: "\n\n## <a name=\"links\"></a>Liên kết \n* [Thông tin dịch vụ](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Hướng dẫn di chuyển](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n\n> [!NOTE]\n> Để cung cấp một trải nghiệm khách hàng thống nhất và tinh gọn, Azure Information Protection client (cổ điển) và Quản lý Nhãn trong Cổng Azure đang được chấp nhận tính từ ngày 31/3/2021. Khung thời gian này cho phép tất cả khách hàng Azure Information Protection hiện tại chuyển sang nền tảng ghi nhãn hợp nhất cho Microsoft Purview Information Protection."
