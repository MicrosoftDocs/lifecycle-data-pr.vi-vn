content: "\n## <a name=\"links\"></a>Liên kết \n* [Hướng dẫn di chuyển](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Thông tin dịch vụ](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Khách hàng phải cập nhật phiên bản nền tảng chống phần mềm độc hại mới nhất được hỗ trợ đầy đủ. Forefront Endpoint Protection 2010 chịu sự điều chỉnh của chính sách vòng đời tương tự như System Center Configuration Manager 2007 đối với cả hỗ trợ chủ đạo và mở rộng."
