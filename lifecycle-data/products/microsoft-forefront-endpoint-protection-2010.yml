content: "\n## <a name=\"links\"></a>Liên kết \n* [Hướng dẫn di chuyển](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Thông tin dịch vụ](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Khách hàng phải ở hiện tại với bản Cập Nhật nền tảng chống phần mềm độc hại mới nhất được hỗ trợ đầy đủ. Forefront Endpoint Protection 2010 được bao gồm chính sách vòng đời tương tự như quản lý cấu hình Trung tâm hệ thống 2007 cho cả hỗ trợ chủ đạo và mở rộng."
