content: "\n\n## <a name=\"links\"></a>Liên kết \n* [Hướng dẫn di chuyển](/windows-server/upgrade/upgrade-overview)\n* [Thông tin sản phẩm](/windows/release-information/status-windows-server-2012)\n* [Câu hỏi Thường gặp về Vòng đời Sản phẩm - Cập nhật Bảo mật Mở rộng](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Hỗ trợ Chính và Mở rộng cho sản phẩm này đã được gia hạn để cung cấp cho khách hàng dòng thời gian chuyển đổi vòng đời tiêu chuẩn. Windows Server Essentials phát hành vào ngày 02/01/2013.\n\n\n## <a name=\"editions\"></a>Phiên bản \n* Datacenter\n* Essentials\n* External Connector\n* cho Hệ thống Nhúng\n* Foundation\n* Tiêu Chuẩn"
