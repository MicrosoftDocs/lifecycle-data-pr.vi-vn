content: "\n## <a name=\"links\"></a>Liên kết \n* [Thông tin dịch vụ](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Hướng dẫn di chuyển](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Cung cấp một trải nghiệm khách hàng thống nhất và tinh gọn, Azure bảo vệ thông tin khách hàng (cổ điển) và quản lý nhãn trong cổng Azure đang được chấp nhận tính từ ngày 31, 2021. Khung thời gian này cho phép tất cả khách hàng bảo vệ thông tin Azure hiện tại chuyển sang giải pháp ghi nhãn thống nhất của chúng tôi bằng nền tảng ghi nhãn hợp nhất bảo vệ thông tin của Microsoft."
