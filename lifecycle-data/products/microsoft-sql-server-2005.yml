name: Microsoft SQL Server 2005
summary: >
  Microsoft SQL Server 2005 tuân theo chính sách vòng đời [cố định](/lifecycle/policies/fixed) .


  Điều này áp dụng cho các phiên bản sau: nhỏ gọn, nhà phát triển, nhúng, doanh nghiệp, doanh nghiệp cho hệ thống dựa trên Itanium, doanh nghiệp X64, Express, Express với dịch vụ nâng cao, tiêu chuẩn, tiêu chuẩn cho hệ thống dựa trên Itanium, tiêu chuẩn X64, nhóm làm việc


  > [!IMPORTANT]

  > Hỗ trợ cho sản phẩm này đã kết thúc. Xem hướng dẫn di chuyển bên dưới.
