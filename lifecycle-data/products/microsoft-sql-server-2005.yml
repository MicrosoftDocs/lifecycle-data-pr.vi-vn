name: Microsoft SQL Server 2005
summary: >
  Microsoft SQL Server 2005 tuân theo Chính sách Vòng đời [Cố định](/lifecycle/policies/fixed).


  Bài viết này áp dụng với các phiên bản sau: Compact, Developer, Embedded, Enterprise, Enterprise cho Hệ thống dựa trên Itanium, Enterprise X64, Express, Express với Dịch vụ Cao cấp, Tiêu chuẩn, Tiêu chuẩn cho Hệ thống dựa trên Itanium, Tiêu chuẩn X64, Workgroup


  > [!IMPORTANT]

  > Hỗ trợ dành cho sản phẩm này đã kết thúc Xem hướng dẫn di chuyển bên dưới.
