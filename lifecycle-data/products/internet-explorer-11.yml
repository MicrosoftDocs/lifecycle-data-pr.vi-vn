name: Internet Explorer 11
summary: >+
  Internet Explorer 11 tuân theo Chính sách Vòng đời [Thành phần](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > Xin lưu ý rằng ứng dụng Internet Explorer (IE) 11 dành cho máy tính để bàn sẽ ngừng hỗ trợ cho một số hệ điều hành nhất định kể từ ngày 15/6/2022. Khách hàng được khuyến khích chuyển sang Microsoft Edge với chế độ IE. Chế độ IE cho phép tương thích ngược và sẽ được hỗ trợ ít nhất đến năm 2029. Ngoài ra, Microsoft sẽ đưa ra thông báo một năm trước khi ngừng sử dụng chế độ IE. Truy cập vào [đây](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-) để biết danh sách các hệ điều hành được hỗ trợ cho Internet Explorer, bao gồm cả các phiên bản bị ảnh hưởng bởi thông báo này.

