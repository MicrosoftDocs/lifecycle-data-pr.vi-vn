content: "\n## <a name=\"links\"></a>Liên kết \n* [Thông tin hỗ trợ Visual J#](https://msdn.microsoft.com/vstudio/bb188593)\n* [Hướng dẫn di chuyển](/visualstudio/porting/port-migrate-and-upgrade-visual-studio-projects?view=vs-2019)\n* [Thông tin sản phẩm Visual Studio](https://www.VisualStudio.com)\n\n> [!NOTE]\n> Hỗ trợ cho sản phẩm này đã kết thúc. Xem bên dưới để biết hướng dẫn di chuyển.\n> [!NOTE]\n> Microsoft Visual Studio 2005 Team Edition cho các chuyên gia cơ sở dữ liệu phát hành vào ngày 2, 2007.\n\n## <a name=\"editions\"></a>Phiên bản \n* Chuyên nghiệp\n* Tiêu chuẩn\n* Giấy phép học tập Standard Edition\n* Team Edition dành cho chuyên gia cơ sở dữ liệu\n* Team Edition dành cho kiến trúc sư phần mềm\n* Team Edition dành cho nhà phát triển phần mềm\n* Team Edition dành cho phần mềm thử nghiệm\n* Phòng Team Suite\n* Nhóm kiểm tra tải Agent\n* Công cụ cho hệ thống Microsoft Office\n* VB nhanh\n* Visual C# Express\n* Visual C++ Express\n* Visual J# Express\n* Visual Web Developer Express"
