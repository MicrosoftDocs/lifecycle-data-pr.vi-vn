content: "\n## <a name=\"links\"></a>Liên kết \n* [Thông tin hỗ trợ Visual J#](https://msdn.microsoft.com/vstudio/bb188593)\n* [Hướng dẫn di chuyển](/visualstudio/porting/port-migrate-and-upgrade-visual-studio-projects?view=vs-2019)\n* [Thông tin Sản phẩm Visual Studio](https://www.VisualStudio.com)\n\n> [!NOTE]\n> Hỗ trợ dành cho sản phẩm này đã kết thúc Xem bên dưới để biết hướng dẫn di chuyển.\n> [!NOTE]\n> Phiên bản Microsoft Visual Studio 2005 Team cho Database Professionals được phát hành vào ngày 02/3/2007.\n\n## <a name=\"editions\"></a>Phiên bản \n* Professional\n* Tiêu Chuẩn\n* Standard Edition academic license\n* Team Edition cho Database Professionals\n* Team Edition cho Kiến trúc sư Phần mềm\n* Team Edition cho Software Developers\n* Team Edition cho Software Testers\n* Team Suite\n* Team Test Load Agent\n* Công cụ cho Hệ thống Microsoft Office\n* VB Express\n* Visual C# Express\n* Visual C++ Express\n* Visual J# Express\n* Visual Web Developer Express"
