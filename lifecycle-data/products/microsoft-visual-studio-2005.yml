name: Microsoft Visual Studio 2005
summary: >+
  Microsoft Visual Studio 2005 tuân theo chính sách vòng đời [cố định](/lifecycle/policies/fixed) .


  Điều này áp dụng cho các phiên bản sau: giấy phép học thuật chuyên nghiệp, tiêu chuẩn, Standard Edition, Team Edition dành cho các chuyên gia cơ sở dữ liệu, Team Edition dành cho kiến trúc sư phần mềm, Team Edition dành cho nhà phát triển phần mềm, Team Edition dành cho phần mềm thử nghiệm, Team Suite, nhân viên kiểm tra tải trực quan, Visual J# Express

