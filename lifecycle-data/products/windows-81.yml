name: Windows 8.1
summary: >+
  Windows 8.1 tuân theo Chính sách Vòng đời [Cố định](/lifecycle/policies/fixed).



  Bài viết này áp dụng với các phiên bản sau: Enterprise, Enterprise N, N, Pro với Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Xin nhắc lại, Windows 8.1 sẽ kết thúc hỗ trợ từ ngày 10 tháng 01 năm 2023. Sau ngày này, sản phẩm này sẽ không còn nhận được các bản cập nhật bảo mật, các bản cập nhật không liên quan đến bảo mật, các bản sửa lỗi, hỗ trợ kỹ thuật, hoặc các cập nhật nội dung kỹ thuật trực tuyến nữa.  Nếu thiết bị không đáp ứng các yêu cầu kỹ thuật để chạy một bản phát hành mới hơn của Windows, Microsoft khuyên bạn nên thay thế thiết bị bằng một thiết bị có hỗ trợ Windows 11. Truy cập [vào đây](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023) để biết thêm thông tin chi tiết.

