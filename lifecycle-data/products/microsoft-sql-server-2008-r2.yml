content: "> [!TIP]\n> Chương trình Cập nhật Bảo mật Mở rộng (ESU) sẵn có cho phiên bản Datacenter, Standard, Enterprise và Embedded của sản phẩm này sẽ kéo dài thêm ba năm kể từ khi kết thúc dịch vụ hỗ trợ. Liên hệ với đối tác hoặc nhóm tài khoản Microsoft của bạn để tìm hiểu thêm. \n\n\n## <a name=\"links\"></a>Liên kết \n* [SQL Server 2008 và Windows Server 2008 kết thúc các tùy chọn hỗ trợ](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [SQL Server Ngưng hoạt động](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Chính sách gói dịch vụ](/lifecycle/policies/fixed#service-packs)\n* [Chương trình Cập nhật Bảo mật Mở rộng (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Chỉ đối với IA64, SP2 sẽ được hỗ trợ cho đến ngày 09/7/2019. Xem Blog Dịch vụ Phát hành SQL để biết thêm thông tin.\n\n\n## <a name=\"editions\"></a>Phiên bản \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express với Dịch vụ Nâng cao\n* cho Hệ thống Nhúng\n* Tiêu Chuẩn\n* Phiên bản Tiêu Chuẩn cho Doanh nghiệp Nhỏ\n* Web\n* Nhóm làm việc"
