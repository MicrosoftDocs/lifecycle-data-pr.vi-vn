content: "\n\n## <a name=\"links\"></a>Liên kết \n* [Thông báo Visual Studio blog](https://devblogs.microsoft.com/visualstudio/)\n* [Thông tin về Hỗ trợ và òng đời](/visualstudio/releases/2022/servicing-vs2022)\n* [Trang tải về Visual Studio](https://visualstudio.microsoft.com/)\n* [Ghi chú phát hành Visual Studio](/visualstudio/releases/2022/release-notes)\n* [Yêu cầu hệ thống](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> Các phiên bản Visual Studio 2022 của những cấu phần sau được đính kèm và hỗ trợ như một phần của vòng đời sản phẩm Visual Studio 2022: Agents, Build Tools, IntelliTrace Standalone Collector, Performance Tools, Remote Tools, Team Explorer, và Visual C++ Redistributable.\n> [!NOTE]\n> Phiên bản Visual Studio Community chỉ được hỗ trợ trên Kênh Hiện tại với bản phát hành dịch vụ mới nhất của phiên bản phụ mới nhất của Visual Studio. Truy cập vào [đây](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022) để tìm hiểu thêm. \n\n\n## <a name=\"editions\"></a>Phiên bản \n* Community\n* Enterprise\n* Professional"
