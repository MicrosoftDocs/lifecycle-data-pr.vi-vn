content: "\n## <a name=\"links\"></a>Liên kết \n* [Hướng dẫn di chuyển](https://aka.ms/AA1ovn4)\n* [Thông tin nâng cấp máy chủ](/windows-server/upgrade/upgrade-overview)\n* [Mở rộng bảo mật Cập Nhật chương trình (ESU)](/lifecycle/faq/extended-security-updates)\n* [Chính sách gói dịch vụ](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Bản Cập Nhật bảo mật mở rộng (ESU) có sẵn thông qua các chương trình cấp phép số lượng lớn cụ thể cho các phiên bản Trung tâm dữ liệu, tiêu chuẩn, doanh nghiệp và nhúng của các sản phẩm này, cho đến khi có thêm ba năm qua kết thúc hỗ trợ. Liên hệ với đối tác hoặc nhóm tài khoản Microsoft để tìm hiểu thêm. \n\nPhát hành-------------------------------ngày bắt đầu----ngày kết thúc\n\nCập Nhật bảo mật mở rộng năm 3---01/11/2022---01/10/2023\n\nCập Nhật bảo mật mở rộng năm 2---01/12/2021---01/11/2022\n\nCập Nhật bảo mật mở rộng năm 1---01/14/2020---01/12/2021\n\n## <a name=\"editions\"></a>Phiên bản \n* Datacenter\n* Doanh nghiệp\n* Phiên bản HPC\n* Hệ thống dựa trên Itanium\n* Tiêu chuẩn\n* Web"
