content: "> [!TIP]\n> *Chương trình Cập nhật Bảo mật Mở rộng (ESU) sẵn có thông qua các chương trình cấp phép số lượng cụ thể cho phiên bản Datacenter, Standard, Enterprise và Embedded của sản phẩm này. Các bản cập nhật sẽ kéo dài thêm ba năm kể từ khi kết thúc dịch vụ hỗ trợ. Liên hệ với đối tác hoặc nhóm tài khoản Microsoft của bạn để tìm hiểu thêm. \n\n## <a name=\"links\"></a>Liên kết \n* [Hướng dẫn di chuyển](https://aka.ms/AA1ovn4)\n* [Thông tin Nâng cấp Máy chủ](/windows-server/upgrade/upgrade-overview)\n* [Chương trình Cập nhật Bảo mật Mở rộng (ESU)](/lifecycle/faq/extended-security-updates)\n* [Chính sách gói dịch vụ](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Windows Server 2008 Foundation phát hành vào ngày 21/5/2009\n\n## <a name=\"editions\"></a>Phiên bản \n* Datacenter\n* Datacenter không có Hyper-V\n* Enterprise\n* Enterprise không có Hyper-V\n* cho Hệ thống dựa trên Itanium\n* Foundation\n* Tiêu Chuẩn\n* Tiêu chuẩn không có Hyper-V\n* Web"
