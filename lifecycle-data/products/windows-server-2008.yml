summary: >
  Windows Server 2008 tuân theo Chính sách Vòng đời [Cố định](/lifecycle/policies/fixed).


  Bài viết này áp dụng với các phiên bản sau: Datacenter, Datacenter không có Hyper-V, Enterprise, Enterprise without Hyper-V, cho Hệ thống dựa trên Itanium, Foundation, Tiêu chuẩn, Tiêu chuẩn không có Hyper-V, Web


  > [!IMPORTANT]

  > Hỗ trợ dành cho sản phẩm này đã kết thúc Xem hướng dẫn di chuyển bên dưới.
