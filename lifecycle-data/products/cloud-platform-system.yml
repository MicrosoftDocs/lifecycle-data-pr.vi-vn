content: "\n\n> [!NOTE]\n> Hỗ trợ hệ thống nền tảng điện toán đám mây được mở rộng như minh họa để cung cấp cho tất cả khách hàng bằng đường thời gian chuyển tiếp vòng đời chuẩn.\n> [!NOTE]\n> Hệ thống nền tảng điện toán đám mây được khởi động vào ngày 18 tháng 9, 2017.\n\n## <a name=\"editions\"></a>Phiên bản \n* Tiêu Chuẩn"
