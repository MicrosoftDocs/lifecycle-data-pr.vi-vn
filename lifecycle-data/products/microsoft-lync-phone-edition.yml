content: "\n## <a name=\"links\"></a>Liên kết \n* [Thông tin bổ sung](https://techcommunity.microsoft.com/t5/Skype-for-Business-Blog/Certified-Skype-for-Business-Online-Phones-and-what-this-means/ba-p/120035)\n\n> [!NOTE]\n> Phiên bản điện thoại Lync được hỗ trợ với Lync Server 2010 và Lync Server 2013. Ngày hỗ trợ cho phiên bản điện thoại Lync đã được mở rộng 2 năm để phù hợp với vòng đời Lync Server 2013."
