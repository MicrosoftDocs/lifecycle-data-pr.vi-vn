summary: "Windows 7 tuân theo chính sách vòng đời [cố định](/lifecycle/policies/fixed) .\n\nĐiều này áp dụng cho các phiên bản sau: doanh nghiệp, doanh nghiệp N, Home Basic, Home Premium, Home Premium N, chuyên nghiệp, chuyên nghiệp cho các hệ thống nhúng, N chuyên nghiệp, Starter, Starter N, Ultimate, Ultimate cho hệ thống nhúng, cuối cùng N\n\n> [!IMPORTANT]\n> Hỗ trợ cho sản phẩm này đã kết thúc. Xem hướng dẫn di chuyển bên dưới. \n"
