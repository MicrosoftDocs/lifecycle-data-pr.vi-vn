content: "> [!TIP]\n> ' * Cập Nhật bảo mật mở rộng (ESU) có sẵn thông qua các chương trình cấp phép số lượng lớn cụ thể cho Windows 7 Professional, Enterprise và Professional dành cho các phiên bản dành cho hệ thống nhúng của sản phẩm này, cho đến ba năm bổ sung qua kết thúc hỗ trợ. Liên hệ với đối tác hoặc nhóm tài khoản Microsoft để tìm hiểu thêm. \n\n## <a name=\"links\"></a>Liên kết \n* [Hướng dẫn di chuyển](https://support.microsoft.com/help/4057281)\n* [Nâng cấp từ Windows 7 lên Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Mở rộng bảo mật Cập Nhật chương trình (ESU)](/lifecycle/faq/extended-security-updates)\n* [Chính sách gói dịch vụ](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Phiên bản \n* Doanh nghiệp\n* Doanh nghiệp N\n* Trang chủ cơ bản\n* Trang chủ Premium\n* Trang chủ Premium N\n* Chuyên nghiệp\n* Chuyên nghiệp cho hệ thống nhúng\n* N chuyên nghiệp\n* Starter\n* N khởi\n* Cuối cùng\n* Cuối cùng cho hệ thống nhúng\n* Cuối cùng N"
