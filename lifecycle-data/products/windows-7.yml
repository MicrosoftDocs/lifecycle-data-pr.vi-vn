content: "> [!TIP]\n> * Các bản Cập nhật Bảo mật Mở rộng (ESU) sẵn có thông qua các chương trình cụ thể về cấp phép số lượng lớn cho phiên bản Windows 7 Professional, Enterprise và Professional cho Hệ thống Nhúng của sản phẩm này kéo dài thêm 3 năm kể từ khi kết thúc dịch vụ hỗ trợ. Liên hệ với đối tác hoặc nhóm tài khoản Microsoft của bạn để tìm hiểu thêm. \n\n\n## <a name=\"links\"></a>Liên kết \n* [Hướng dẫn di chuyển](https://support.microsoft.com/help/4057281)\n* [Nâng cấp từ Windows 7 lên Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Chương trình Cập nhật Bảo mật Mở rộng (ESU)](/lifecycle/faq/extended-security-updates)\n* [Chính sách gói dịch vụ](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Phiên bản \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional cho Hệ thống Nhúng\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate cho Hệ thống Nhúng\n* Ultimate N"
