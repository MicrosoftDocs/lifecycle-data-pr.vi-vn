content: "\n\n## <a name=\"links\"></a>Liên kết \n* [Chính sách gói dịch vụ](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Visual Studio 2010 Tools for Office (VSTO) Runtime đi kèm với các phiên bản khác nhau của Visual Studio và Microsoft Office và tuân theo vòng đời của sản phẩm gốc. Chương trình cũng có thể được tải xuống riêng rẽ, [tại đây](https://www.microsoft.com/download/details.aspx?id=56961).\n\n\n## <a name=\"editions\"></a>Phiên bản \n* Agents\n* All\n* ASP .NET MVC 4\n* Express\n* F# 2.0 Runtime\n* Lab Management\n* Performance Tools\n* Premium\n* Professional\n* Professional w/MSDN \n* PSM\n* Remote Debugger\n* SDK\n* Shell (Tích hợp)\n* Shell (Độc lập)\n* Team Agents\n* Team Explorer\n* Test Professional\n* Ultimate\n* Ultimate với MSDN\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express\n* Visualization & Modeling SDK"
