name: Visual Studio 2010
summary: >+
  Visual Studio 2010 tuân theo chính sách vòng đời [cố định](/lifecycle/policies/fixed) .


  Điều này áp dụng cho các phiên bản sau: đại lý, tất cả, ASP .NET MVC 4, Express, F # 2,0 thời gian chạy, quản lý phòng thí nghiệm, công cụ hiệu suất, Premium, chuyên nghiệp, trình gỡ lỗi từ xa, SDK, vỏ (tích hợp), vỏ (Isolated), đại lý nhóm, nhóm thám hiểm, kiểm tra chuyên nghiệp, công cụ cho hệ thống Office 4,0 Runtime, trực quan & mô hình

