content: "\n## <a name=\"links\"></a>Liên kết \n* [Lync Phiên bản Điện thoại](/lifecycle/products/microsoft-lync-phone-edition?branch=live)\n\n> [!NOTE]\n> Phiên bản Lync Phone được hỗ trợ với Lync Server 2010 và Lync Server 2013. Ngày hỗ trợ cho phiên bản Lync Phone đã được kéo dài 2 năm để phù hợp với vòng đời Lync Server 2013.\n\n## <a name=\"editions\"></a>Phiên bản \n* Enterprise\n* Bộ Công cụ Phát triển Phần mềm Trò chuyện Nhóm\n* SDK\n* Tiêu Chuẩn"
