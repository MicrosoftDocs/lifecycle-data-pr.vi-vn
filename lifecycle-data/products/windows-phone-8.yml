content: "\n\n> [!NOTE]\n> Microsoft sẽ phát hành các bản cập nhật cho Hệ Điều hành này, bao gồm cả các bản cập nhật bảo mật trong tối thiểu 36 tháng kể từ ngày bắt đầu vòng đời. Số lượng các bản cập nhật này sẽ tăng lên, với mỗi bản cập nhật được xây dựng dựa trên bản cập nhật trước đó. Khách hàng cần phải cài đặt mỗi bản cập nhật để được duy trì hỗ trợ. Việc phân phối các bản cập nhật gia tăng này có thể do nhà cung cấp dịch vụ di động hoặc hãng sản xuất mà bạn đã mua điện thoại thực hiện kiểm soát và việc cài đặt sẽ yêu cầu điện thoại của bạn có bất kỳ bản cập nhật nào trước đó. Tính khả dụng của bản cập nhật cũng sẽ thay đổi theo quốc gia, khu vực và tính năng phần cứng."
