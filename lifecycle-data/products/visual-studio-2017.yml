summary: >+
  Visual Studio 2017 tuân theo chính sách vòng đời [cố định](/lifecycle/policies/fixed) .


  Điều này áp dụng cho các phiên bản sau: đại lý, xây dựng công cụ, cộng đồng, doanh nghiệp, phản hồi khách hàng, cho Mac, IntelliTrace độc lập Collector, công cụ hiệu suất, chuyên nghiệp, công cụ từ xa, nhóm thám hiểm, kiểm tra chuyên nghiệp, Visual C++ Redistributable

