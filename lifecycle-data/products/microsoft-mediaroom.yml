content: "\n\n> [!NOTE]\n> Ericsson đã mua lại các sản phẩm Microsoft Mediaroom vào năm 2013. Để biết thêm thông tin, vui lòng xem [thông cáo báo chí](http://www.ericsson.com/news/1691160). Đối với khách hàng có nhu cầu được hỗ trợ, vui lòng truy cập [tại đây](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 được phát hành vào ngày 27/12/2011. \n\n## <a name=\"editions\"></a>Phiên bản \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
