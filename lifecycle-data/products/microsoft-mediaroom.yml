content: "\n\n> [!NOTE]\n> Ericsson đã mua các sản phẩm Microsoft Mediaroom trong 2013. Để biết thêm thông tin, vui lòng xem thông [cáo báo chí](http://www.ericsson.com/news/1691160). Đối với những khách hàng cần hỗ trợ, vui lòng vào [đây](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom Client 2,1 đã được phát hành vào 2011 27/12/2017. \n\n## <a name=\"editions\"></a>Phiên bản \n* Ứng dụng dịch vụ 1,0\n* Máy khách 2,0\n* Máy khách 2,1\n* Máy chủ 2,0\n* Máy chủ 2,1"
