content: "\n\n## <a name=\"links\"></a>Liên kết \n* [Vòng đời hoạt động của Windows container base image](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Kênh dịch vụ Windows Server: LTSC và SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Câu hỏi Thường gặp về Vòng đời - sản phẩm Windows](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Các Bộ chứa được phát hành cùng với các phiên bản Windows Server được liệt kê ở trên sẽ theo ngày cùng với vòng đời sản phẩm của các phiên bản Window Server. Điều hướng đến trang dịch vụ base image tại [Vòng đời sản phẩm Windows container base image](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) để biết thêm chi tiết.\n> [!NOTE]\n> Windows Server, phiên bản 1809 được phát hành lại vào ngày 13/11/2018. Ngày hỗ trợ đã được điều chỉnh cho phù hợp.\n\n\n## <a name=\"editions\"></a>Phiên bản \n* Datacenter\n* Tiêu Chuẩn"
