content: "> [!TIP]\n> [* Các bản Cập nhật Bảo mật Mở rộng (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) có sẵn thông qua các chương trình cấp phép số lượng lớn nhất định cho các sản phẩm Windows này, có thời hạn tối đa 3 năm kể từ khi kết thúc dịch vụ hỗ trợ. Liên hệ với đối tác hoặc nhóm tài khoản Microsoft của bạn để tìm hiểu thêm.\n\n\n## <a name=\"links\"></a>Liên kết \n* [Kết thúc hỗ trợ Trình cài đặt Nền tảng Web (WebPI)](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [Chương trình Cập Nhật Bảo mật Mở rộng (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Dịch vụ Thông tin Internet (IIS) là một thành phần của hệ điều hành Windows và tuân theo cùng một vòng đời sản phẩm. Truy cập vào đây để xem các khung thời gian hỗ trợ [Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 Enterprise và Education](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education), và [Windows 10 Pro](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro)."
