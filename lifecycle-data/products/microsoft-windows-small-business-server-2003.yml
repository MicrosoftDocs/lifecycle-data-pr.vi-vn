content: "\n## <a name=\"links\"></a>Liên kết \n* [Chính sách gói dịch vụ](/lifecycle/policies/fixed#service-packs)\n* [Hướng dẫn di chuyển](https://aka.ms/AA1ovn4)\n\n> [!NOTE]\n> Ngày hỗ trợ cho gói sản phẩm này được xác định bởi các vòng đời tương ứng của sản phẩm thành phần riêng lẻ. Vui lòng đánh giá vòng đời của sản phẩm thành phần riêng lẻ để xác định thời lượng hỗ trợ.\n> [!NOTE]\n> Ngày bắt đầu cho Windows Small Business Server 2003 Standard Edition là ngày 16/10/2003. \n\n## <a name=\"editions\"></a>Phiên bản \n* Premium\n* Tiêu Chuẩn"
